---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    
- name: Install dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    
- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    
- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
    
- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    
- name: Add user to the docker group
  ansible.builtin.user:
    name: "{{ yasser11 }}"
    groups: docker
    append: yes
    
- name: Verify Docker installation
  ansible.builtin.command: docker run hello-world
  register: docker_hello_world
  changed_when: false
  
- name: Display Docker verification result
  ansible.builtin.debug:
    msg: "{{ docker_hello_world.stdout }}"
